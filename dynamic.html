<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic HTML</title>
</head>
<body>
    <ul class="list-group" id="villians">
        <li class="list-group-item">Darth Vader</li>
        <li class="list-group-item">Odium</li>
        <li class="list-group-item">Gerald Tarrant</li>
        <li class="list-group-item">Voldermort</li>
    </ul>

    <script>
        var listEL = document.querySelector("#villians");
        console.log(listEL);
        var villianListEl = document.createElement("li");
        console.log(villianListEl);
        villianListEl.textContent ="Thanos";
        villianListEl.className ="list-group-item";
        listEl.appendChild(villianListEl);
    </script>
</body>
</html>
